<body>

<div ng-app="myApp" ng-init="person={firstName:'John',lastName:'Doe'}"> 

<table border="1" bordercolor="blue">
  <tr style="color:blue">               
    <th style="width:150px">Id</th>               
    <th style="width:150px">Name</th>               
    <th style="width:150px">Salary</th>                   
    <th>Action</th>
  </tr>
  <tr style="color:pink" ng-repeat="emp in person">
    <td>{{emp.id}}</td>
    <td>{{emp.employee_name}}</td>
    <td>{{emp.employee_salary}}</td>
    <td>
      <a href="#">edit</a> | 
      <a href="#">delete</a>
    </td>
  </tr>
</table>

</div>
